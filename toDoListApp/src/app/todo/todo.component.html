<div class="jumbotron" style="padding: 45px 0px">
    <h4 class="text-center"> To Do List App</h4>
</div>

<div class="input-group">
    <input type="text" class="form-control" [formControl]='task'>
    <button [disabled]='task.invalid' class="submit__button" (click)="onAdd(task)">
            <div class="input-group-addon hover-cursor">
                    <i class="fa fa-plus-circle fa-2x"></i>
            </div>
    </button>
</div>
<div *ngIf="task.invalid && (task.dirty || task.touched)" class="alert alert-danger">
    <div *ngIf="task.value == '' || task.value == null">
        Cannot be Empty
    </div>
    <div *ngIf="task.errors?.minlength">
        Task is required
    </div>
    <div *ngIf="task.errors?.minlength">
        Task cannot be less than 4 characters
    </div>
</div>

<div style="margin: 5px 0px">
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let item of toDoListArray">
            <span class="hover-cursor" [class.text-success]='item.isChecked'
                (click)="checkDo(item.$key ,item.isChecked)">
                <i class="fa fa-lg" [ngClass]="item.isChecked ? 'fa-check-circle-o' : 'fa-circle-thin'"></i>
            </span>
            {{item.title}}
            <span class="hover-cursor text-danger pull-right trash_icon" (click)="onDelete(item.$key)">
                <i class="fa fa-trash-o fa-lg">
                </i>
            </span>
        </li>
    </ul>
</div>
